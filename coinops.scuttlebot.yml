# Deploy Scuttlebot by symlinking ~/apps/scuttlebot/coinops.yml to this file
# $ mkdir -p apps/scuttlebot
# $ ln -s ~/apps/pso/coinops.scuttlebot.yml ~/apps/scuttlebot/coinops.yml

type: service

up_cmd: |
  docker start scuttlebot || \
  docker run -d --name scuttlebot --restart unless-stopped \
    -v ~/apps/pso:/app -w /app node:22-alpine node tools/bots/scuttlebot.js
